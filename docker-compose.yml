services:
  app:
    build: .
    ports:
      - "8282:80"  # ganti sesuai port yang kamu mau
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0.40
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dbkurikulum
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
